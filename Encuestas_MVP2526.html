<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

  :root {
    --grad-fondo1: #ff7e5f;
    --grad-fondo2: #feb47b;
    --violeta: #6a11cb;
    --azul: #2575fc;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(120deg, var(--grad-fondo1), var(--grad-fondo2));
    color: white;
    overflow-x: hidden;
  }

  header {
    text-align: center;
    padding: 40px 20px 20px;
  }

  header h1 {
    font-size: 2.4rem;
    letter-spacing: 2px;
    text-transform: uppercase;
    font-weight: 900;
    color: white;
    text-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  .timeline {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 70px;
    padding: 40px 20px 100px;
    position: relative;
  }

  .timeline::before {
    content: "";
    position: absolute;
    width: 5px;
    background: rgba(255,255,255,0.5);
    top: 0;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0.4;
  }

  .card {
    position: relative;
    width: 90%;
    max-width: 800px;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    backdrop-filter: blur(6px);
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    overflow: hidden;
    transform: skewX(-5deg);
  }

  .card:nth-child(even) {
    flex-direction: row-reverse;
  }

  .card img {
    width: 50%;
    height: 230px;
    object-fit: cover;
    transform: skewX(5deg) scale(1.05);
  }

  .info {
    padding: 25px;
    width: 50%;
    transform: skewX(5deg);
  }

  .info h2 {
    font-size: 1.8rem;
    font-weight: 900;
    margin-bottom: 15px;
    color: white;
    text-shadow: 0 2px 5px rgba(0,0,0,0.4);
  }

  .info a {
    text-decoration: none;
    color: white;
    background: linear-gradient(90deg, var(--violeta), var(--azul));
    padding: 10px 18px;
    border-radius: 6px;
    font-weight: 700;
    transition: all 0.3s;
    display: inline-block;
  }

  .info a:hover {
    background: linear-gradient(90deg, var(--azul), var(--violeta));
    color: white;
  }

  @media (max-width: 750px) {
    .timeline::before { display: none; }
    .card {
      flex-direction: column !important;
      transform: none;
      width: 100%;
      max-width: 100%;
      border-radius: 16px;
    }
    .card img {
      width: 100%;
      height: auto;
      transform: none;
      border-radius: 16px 16px 0 0;
    }
    .info {
      width: 100%;
      transform: none;
      text-align: center;
      padding: 20px;
    }
    .info h2 { font-size: 1.5rem; }
  }
</style>
