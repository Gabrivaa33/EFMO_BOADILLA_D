<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Temp. 25/26</title>
  <style>
    /* Reset básico para diseño */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e9fafa;
      padding: 50px 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      color: rgb(112, 128, 144);
      font-size: 3rem;
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 3px;
      font-weight: 700;
      text-align: center;
    }

.title {
  text-align: center;
  font-size: 48px;
  font-weight: 800;
  text-transform: uppercase;
  letter-spacing: 3px;
  margin-bottom: 30px;
  color: #98FB98;
  animation: fadeIn 1.5s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}
    
    .card-container {
      display: flex;
      flex-direction: column; /* Tarjetas en una columna */
      gap: 25px;
      width: 100%;
      max-width: 800px;
    }
    .card {
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      color: #333;
      font-size: 1.1rem;
      line-height: 1.5;
      cursor: pointer;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 10px;
    }
    .card-header h2 {
      font-size: 2rem;
      color: rgb(66, 199, 135); /* Color nombres */
      font-weight: 700;
    }
    .card-body {
      margin-top: 15px;
    }
    .card-body p {
      margin-bottom: 12px;
      font-size: 1.2rem;
      color: #555;
    }
    .card-body span {
      font-weight: 600;
      color: rgb(112, 128, 144); /* Azul brillante para los valores */
    }
    .goles-asistencias {
      font-size: 1.4rem;
      font-weight: 700;
      color: #2980b9;
    }
    .total-minutos {
      font-size: 1.5rem;
      font-weight: 700;
      color: rgb(112, 128, 144); /* Color cálido para los minutos */
    }
    .detalle-minutos {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #555;
      padding-top: 10px;
      border-top: 2px solid #f0f0f0;
      display: none; /* Inicialmente oculto */
    }
    .detalle-minutos span {
      font-weight: 600;
    }
    .card.expandido .detalle-minutos {
      display: block; /* Mostrar cuando la tarjeta esté expandida */
    }
    .detalle-minutos .jornada {
      font-size: 1.2rem;
      font-weight: 600;
      color: #555; /* Color similar a los títulos */
    }
  </style>
</head>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<body>

<h1 class="title">Estadísticas Temp. 25/26</h1>

<div class="card-container" id="tabla-jugadores">
  <!-- Las tarjetas con los datos de los jugadores se generarán aquí -->
</div>

<script>
  // Datos de los jugadores con los minutos jugados en cada partido
  const jugadores = [
    {nombre: "Edu", goles: 0, asistencias: 0, minutos: [54]},
    {nombre: "Rodri", goles: 0, asistencias: 0, minutos: [0]},
    {nombre: "Thiago", goles: 0, asistencias: 0, minutos: [36]},
    {nombre: "Pablo", goles: 0, asistencias: 0, minutos: [90]},
    {nombre: "Yago", goles: 0, asistencias: 0, minutos: [90]},
    {nombre: "Alonso", goles: 0, asistencias: 0, minutos: [26]},
    {nombre: "Lucas S.", goles: 0, asistencias: 0, minutos: [0]},
    {nombre: "Mario", goles: 0, asistencias: 0, minutos: [90]},
    {nombre: "Lucas G.", goles: 0, asistencias: 0, minutos: [64]},
    {nombre: "Papu", goles: 0, asistencias: 0, minutos: [0]},
    {nombre: "Íñigo", goles: 0, asistencias: 0, minutos: [45]},
    {nombre: "Esteban", goles: 0, asistencias: 0, minutos: [0]},
    {nombre: "Nacho", goles: 0, asistencias: 0, minutos: [0]},
    {nombre: "Marcos", goles: 0, asistencias: 0, minutos: [95]},
    {nombre: "Gonzalo", goles: 0, asistencias: 0, minutos: [25]},
    {nombre: "Gascón", goles: 0, asistencias: 0, minutos: [72]},
    {nombre: "Javi", goles: 0, asistencias: 0, minutos: [69]},
    {nombre: "Diego", goles: 0, asistencias: 0, minutos: [0]},
    {nombre: "Sergio", goles: 0, asistencias: 0, minutos: [0]},
    {nombre: "Lucas O.", goles: 0, asistencias: 0, minutos: [18]},
  ];

  // Generar las tarjetas de los jugadores
  function generarTarjetas() {
    const contenedor = document.getElementById("tabla-jugadores");

    jugadores.forEach((jugador, index) => {
      const tarjeta = document.createElement("div");
      tarjeta.classList.add("card");

      tarjeta.innerHTML = `
        <div class="card-header">
          <h2>${jugador.nombre}</h2>
        </div>
        <div class="card-body">
          <p><strong>Goles:</strong> <span class="goles-asistencias">${jugador.goles}</span></p>
          <p><strong>Asistencias:</strong> <span class="goles-asistencias">${jugador.asistencias}</span></p>
          <p><strong>Minutos Totales:</strong> <span class="total-minutos">${calcularTotalMinutos(jugador.minutos)}</span></p>
        </div>
        <div class="detalle-minutos">
          <strong>Desglose de minutos:</strong>
        ${jugador.minutos.map((minuto, i) => {
          if (i === 3 || i === 18 && minuto === 0) {
          return `<p><span class="jornada">J${i + 1}:</span> <span class="total-minutos">${minuto}</span></p>`;
        } else if (i === 25 && minuto === 0) {
          return `<p><span class="jornada">J${i + 1}:</span> <span class="total-minutos">${minuto}</span></p>`;
        } else {
          return `<p><span class="jornada">J${i + 1}:</span> <span class="total-minutos">${minuto}</span></p>`;
        }
        }).join('')}
        </div>
      `;

      // Añadir el evento de clic para expandir y mostrar los detalles
      tarjeta.addEventListener("click", function () {
        tarjeta.classList.toggle("expandido");
      });

      contenedor.appendChild(tarjeta);
    });
  }

  // Función para calcular el total de minutos jugados de un jugador
  function calcularTotalMinutos(minutos) {
    return minutos.reduce((acc, minuto) => acc + minuto, 0);
  }

  // Ejecutar la función para generar las tarjetas de los jugadores al cargar la página
  window.onload = generarTarjetas;

</script>
<br>
<br>
<h3>Nota: Cabe recalcar que los minutos jugados son aproximados, es decir, se supone en estas estadísticas que todos
  los partidos duraron 90 minutos (los minutos de descuento no se han añadido).</h3>
<br>
<h3 style="color: #e9fafa">A</h3>
</body>
</html>
